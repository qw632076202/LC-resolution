<script>
/**
 * @param {number[]} candidates
 * @param {number} target
 * @return {number[][]}
 */
let candidates = [2,3,6,7]
let target = 7

var combinationSum = function(candidates, target) {
  let ans = []
  let combine = []
  let idx = 0
  var dfs = function(combine, target, idx) {
    if(idx>candidates.length-1) return
    if(target === 0) {
      ans.push(combine)
      return
    }else if(target < 0) {
      return
    }
    dfs(combine, target, idx+1)
    dfs([...combine, candidates[idx]], target-candidates[idx], idx)
  }
  dfs([], target, 0)
  return ans
};

let ans = combinationSum(candidates, target)

console.log(ans)
</script>
