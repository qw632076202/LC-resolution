<script>
// I  1
// IV 4
// V  5
// IX 9
// X  10
// XL 40
// L  50
// XC 90
// C  100
// CD 400
// D  500
// CM 900
// M  1000
// 1-3999

let num = 1994

// 通过
var intToRoman = function(num) {
  let qian = Math.trunc(num/1000) 
  let bai = Math.trunc(num%1000/100)
  let shi = Math.trunc(num%100/10)
  let ge = Math.trunc(num%10)
  let answer = ''
  const arr = [[qian,'M','', ''], [bai,'C', 'D', 'M'], [shi, 'X', 'L', 'C'], [ge, 'I', 'V', 'X']]
  arr.forEach(ele => {
    if(ele[0]) {
      if(0<ele[0] && ele[0]<4) {
        answer+=ele[1].repeat(ele[0])
      }else if(ele[0] === 4){
        answer+=ele[1] + ele[2] 
      }else if(4 < ele[0] && ele[0]< 9){
        answer+=(ele[2]  + ele[1].repeat(ele[0]-5))
      }else{
        answer+=ele[1] + ele[3] 
      }
    }
  })
  return answer
}

let answer = intToRoman(num)

console.log(answer)
</script>
