<script>
/**
 * Definition for a binary tree node.
 * function TreeNode(val) {
 *     this.val = val;
 *     this.left = this.right = null;
 * }
 */
/**
 * @param {number[]} preorder
 * @param {number[]} inorder
 * @return {TreeNode}
 */
let preorder = [3,9,20,15,7],
    inorder = [9,3,15,20,7]
// let preorder = [3,1,2],
//     inorder = [1,3,2]

// 通过但效率有点低，看能不能优化下
var buildTree = function(preorder, inorder) {
  if(preorder.length > 0) {
    let curNode = {}
    let idx = 0
    for(let i = 0; i<inorder.length; i++) {
      if(inorder[i] === preorder[0]) {
        idx = i
      }
    }
    curNode.val = preorder[0]
    curNode.left = buildTree(preorder.slice(1,1+idx), inorder.slice(0,idx))
    curNode.right = buildTree(preorder.slice(1+idx), inorder.slice(idx+1))
    return curNode
  }else{
    return null
  }
};

console.log(buildTree(preorder, inorder))
</script>
